<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Roberto Castro - Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="limpar()">C</button></td>
                    <td><button class="btn" onclick="voltar()">CE</button>
                    </td>
                    <td><button class="btn" onclick="inserir('/')">/</button></td>
                    <td><button class="btn" onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir(7)">7</button></td>
                    <td><button class="btn" onclick="inserir(8)">8</button></td>
                    <td><button class="btn" onclick="inserir(9)">9</button></td>
                    <td><button class="btn" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir(4)">4</button></td>
                    <td><button class="btn" onclick="inserir(5)">5</button></td>
                    <td><button class="btn" onclick="inserir(6)">6</button></td>
                    <td><button class="btn" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir(1)">1</button></td>
                    <td><button class="btn" onclick="inserir(2)">2</button></td>
                    <td><button class="btn" onclick="inserir(3)">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" class="btn" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" onclick="inserir(0)" style="width: 106px;">0</button></td>
                    <td><button class="btn" onclick="inserir('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./calculadora.js"></script>
    <script src="./soma.js"></script>
    <script src="./subtracao.js"></script>
    <script src="./multiplicacao.js"></script>
    <script src="./divisao.js"></script>
</body>

</html>
